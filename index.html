<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interview Monitoring with Video Upload</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 20px; background-color: #106390; }
    video, canvas {
      border: 2px solid #0e1301;
      border-radius: 10px;
      width: 640px;
      height: 480px;
      margin-top: 20px;
    }
    #status {
      font-size: 20px;
      margin-top: 10px;
      color: rgb(183, 239, 15);
      min-height: 30px;
    }
  </style>

  <!-- Firebase SDKs (Compat Style) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>

<body>
  <h1>Interview Monitor & Video Capture</h1>
  <video id="webcam" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
  <div id="status">Starting webcam...</div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAJ3WXK-TJV0TKXeXRY6upz-Le37sdhNAg",
      authDomain: "recorded-195f6.firebaseapp.com",
      projectId: "recorded-195f6",
      storageBucket: "recorded-195f6.firebasestorage.app",
      messagingSenderId: "784301797361",
      appId: "1:784301797361:web:8518522a31eaa6e6d51e50"
    };

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    const video = document.getElementById('webcam');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');

    let warningCount = 0;
    let lastDirection = "center";
    let rejected = false;
    let mediaRecorder;
    let recordedChunks = [];

    async function startWebcamAndRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;

        mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });
        recordedChunks = [];

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) recordedChunks.push(event.data);
        };

        mediaRecorder.onstop = uploadVideoToFirebase;
        mediaRecorder.start();

        statusEl.innerText = "âœ… Webcam and recording started.";
      } catch (err) {
        alert("Error accessing webcam: " + err.message);
      }
    }

    function stopWebcamAndRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }

      let tracks = video.srcObject?.getTracks() || [];
      tracks.forEach(track => track.stop());
      video.srcObject = null;
      statusEl.innerText = "â³ Webcam stopped, uploading video...";
    }

    async function uploadVideoToFirebase() {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const fileName = `interview_recordings/${Date.now()}.webm`;
      const storageRef = storage.ref().child(fileName);

      try {
        await storageRef.put(blob);
        statusEl.innerText = "âœ… Video uploaded successfully!";
        console.log("Video uploaded to Firebase Storage:", fileName);
      } catch (error) {
        statusEl.innerText = "âŒ Upload failed: " + error.message;
        console.error("Upload error:", error);
      }
    }

    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(results => {
      canvas.width = video.videoWidth || 640;
      canvas.height = video.videoHeight || 480;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiFaceLandmarks.length > 0) {
        const landmarks = results.multiFaceLandmarks[0];
        const leftEye = landmarks[33];
        const rightEye = landmarks[263];
        const nose = landmarks[1];

        const eyeCenterX = (leftEye.x + rightEye.x) / 2;
        const diff = nose.x - eyeCenterX;

        let currentDirection = "center";
        if (diff > 0.03) currentDirection = "right";
        else if (diff < -0.03) currentDirection = "left";

        if ((currentDirection === "left" || currentDirection === "right") &&
            currentDirection !== lastDirection &&
            !rejected) {
          warningCount++;
          if (warningCount === 1) {
            statusEl.innerText = "âš ï¸ Warning 1: Please face forward.";
          } else if (warningCount === 2) {
            statusEl.innerText = "âš ï¸ Final Warning!";
          } else if (warningCount >= 3) {
            statusEl.innerText = "âŒ Disqualified due to suspicious behavior!";
            rejected = true;
            stopWebcamAndRecording();
          }
        } else if (!rejected) {
          statusEl.innerText = `ðŸŸ¢ Monitoring... (${currentDirection})`;
        }

        lastDirection = currentDirection;

        for (const pt of landmarks) {
          const x = pt.x * canvas.width;
          const y = pt.y * canvas.height;
          ctx.beginPath();
          ctx.arc(x, y, 1.5, 0, 2 * Math.PI);
          ctx.fillStyle = "lime";
          ctx.fill();
        }
      }
    });

    async function start() {
      await startWebcamAndRecording();

      const camera = new Camera(video, {
        onFrame: async () => {
          await faceMesh.send({ image: video });
        },
        width: 640,
        height: 480
      });

      camera.start();
    }

    window.onload = start;
  </script>
</body>
</html>
